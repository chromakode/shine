<!DOCTYPE html>
<html>
  <head>
    <link href="options.css" type="text/css" rel="stylesheet">
    <link href="pageOverlay.css" type="text/css" rel="stylesheet">
    <title>reddit companion options</title>
  </head>
  <body>
  <div id="container">
    <h1><img src="/images/shine.svg" alt="logo"/>reddit companion options</h1>
    <div id="contents">
      <section class="bar">
        <shinebar><iframe></iframe></shinebar>
        <div class="options">
          <ul>
            <li class="showPageActionLine"><input type="checkbox" id="showPageAction"> <label for="showPageAction">display icon in address bar</label></li>
            <li class="autoShowLine"><input type="checkbox" id="autoShow"> <label for="autoShow">auto-open after clicking links on reddit</label></li>
            <li class="allowHttpsLine"><input type="checkbox" id="allowHttps"> <label for="allowHttps">auto-open for secure (https) pages</label>
            <li><input type="checkbox" id="autoShowSelf"> <label for="autoShowSelf">auto-open for self posts</label></li>
            <li><input type="checkbox" id="closeOnVote"> <label for="closeOnVote">close tab / go back on vote (shift+click to override)</label></li>
          </ul>
        </div>
      </section>
      <section class="notifications">
      <div class="notification-demo">
          <img class="close" src="/images/close.svg"></img>
          <strong>companion: sample message</strong>
          <span class="message">i accidentally a javascript</span>
        </div>
        <div class="options">
          <ul>
            <li><input type="checkbox" id="checkMail"> <label for="checkMail">display new message notifications</label></li>
            <li><input type="checkbox" id="checkModMail" class="requires-mail"> <label for="checkMail">display modmail notifications</label></li>
            <li>
              <input type="checkbox" id="notifyTimeout"> <label for="notifyTimeout">close notifications after <span id="numSeconds">0</span> seconds</label> <span class="finePrint">(adjust below)</span><br />
              <input type="range" min="10" max="300" step="5" id="notifyTime">
            </li>
            <li><input type="checkbox" id="notifyMessageContents" class="requires-mail"> <label for="notifyMessageContents">include message contents in the notification</label></li>
          </ul>
        </div>
      </section>
    </div>
    <p>Want to help decide on new features? Join <a href="http://www.reddit.com/r/companion/" target="_blank">/r/companion</a>.</p>
  </div>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="options.js"></script>
  </body>
</html>
