<html>
    <head>
        <script src="jquery.js"></script>
        <script src="mail-notification.js"></script>
        <link rel="stylesheet" href="mail-notification.css">
    </head>
    <body id="template">
        <table cellspacing="0" cellpadding="0" style="width:100%">
            <tr id="top-row">
                <td valign="top" id="img-cell"><img width="15px" id="mail-image" src=""/></td>
                <td valign="top" id="text-cell">
                    <div id="header">from <span id="from"></span> via <span id="r"></span>:</div>
                    <div id="subject"></div>
                    <hr/>
                    <div id="body"></div>
                </td>
            </tr>
        </table>
    </body>
</html>
